@startuml

autonumber

actor Actor_A #44CC99
participant Inbox_A #44CC99
participant Outbox_A #44CC99
participant Outbox_B
participant Inbox_B
actor Actor_B

== Follow Actor_B ==
Actor_A -> Outbox_A: create Follow Activity
Outbox_A -> Inbox_B: server deliver Activity
Actor_B -> Inbox_B: Read activity

opt
    Actor_B -> Actor_B: Accept or Reject

    opt case: Accept
        Actor_B -> Actor_B: add Actor_A to Followers
        Actor_B -> Outbox_B: Accept Activity
        Outbox_B -> Inbox_A: deliver Accept Activity
    end
    opt case: Reject
        Actor_B -> Outbox_B: Reject Activity
        Outbox_B -> Inbox_A: deliver Reject Activity
    end
end

@enduml

