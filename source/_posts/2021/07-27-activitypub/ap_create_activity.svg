@startuml

autonumber

actor Actor_A #44CC99
participant Inbox_A #44CC99
participant Outbox_A #44CC99
participant Outbox_B
participant Inbox_B
actor Actor_B
participant Inbox_C
actor Actor_C
participant SharedInbox_D
actor Actor_D1
actor Actor_D2
actor Actor_D3

== Create Activity ==
Actor_B -> Outbox_B: create new Post(Create Activity)
Outbox_B -> Outbox_B: look up followers
Outbox_B -> Inbox_A: server deliver Activity
Outbox_B -> Inbox_C: server deliver Activity
Outbox_B -> SharedInbox_D: server deliver Activity
@enduml

