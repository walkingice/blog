@startuml
title Git Submodule

folder mainRepo as "Main Repository" {
    database mainGit [
        .git for Main
        ==
        commit: 1ofMain

            sub repo use hash "AofSub"
        - -
        commit: 2ofMain

            change FileA
        - -
        commit: 3ofMain

            add file A
        - -
        commit: 4ofMain

            add dir B
    ]
    file FileA
    folder DirB
    folder subRepoClone as "DirSub" #CFF {
        database subGitClone [
            .git for Sub
            ===
            commit: AofSub

                change dir foo
            - -
            commit: BofSub

                add dir foo
            - -
            commit: CofSub

                add dir bar
        ]
        folder _a as "Foo" #line.dashed
        folder _b as "Bar" #line.dashed
    }
}

folder subRepo as "Sub Repository" #CFF {
    database subGit [
        .git for Sub
        ===
        commit: AofSub

            change dir foo
        - -
        commit: BofSub

            add dir foo
        - -
        commit: CofSub

            add dir bar
    ]
    folder "Foo"
    folder "Bar"
}

@enduml

